{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4 text-2xl md:text-3xl">New conversation</h1>

<div class="w-full md:w-1/2 my-6 p-4 md:p-6 mx-auto rounded-xl bg-gray-100">
    <form method="post" action=".">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-4 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="mt-6 py-3 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Send</button>
    </form>
</div>
{% endblock %}
