{% extends "base.html" %}

{% block content %}

<div class="w-full md:w-2/3 my-6 p-4 md:p-6 mx-auto rounded-xl bg-gray-100">
    <h1 class="mb-6 text-2xl md:text-3xl">New Item</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mt-6 p-4 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="mt-6 py-3 px-6 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
