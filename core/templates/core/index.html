{% extends "base.html" %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-8 text-2xl md:text-3xl text-center">Newest Items</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          {% for item in items %}
            <div class="mb-6">
                <a href="{% url "item:detail" item.id%}" class="block rounded-xl overflow-hidden bg-white hover:shadow-md">
                    {% if item.images %}
                    <img src="{{ item.images.url }}" alt="{{ item.name }}" class="rounded-t-xl w-full">
                    {% endif %}
                    <div class="p-4 md:p-6 bg-white rounded-b-lg">
                        <h3 class="text-lg md:text-xl font-bold">{{ item.name }}</h3>
                        <p class="text-gray-500">${{ item.price }}</p>    
                    </div>
                </a>
            </div>
          {% endfor %}
        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-8 text-2xl md:text-3xl text-center">Categories</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for category in categories %}
                <div class="mb-6">
                    <a href="#" class="block rounded-xl overflow-hidden bg-white hover:shadow-md">
                        <div class="p-4 md:p-6 bg-white rounded-b-lg">
                            <h3 class="text-lg md:text-xl font-bold">{{ category.name }}</h3>
                            <p class="text-gray-500">{{ category.items.count }} items</p>    
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
